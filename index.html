<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Siva Loves Sindhuja</title>

    <!-- Google Font (optional, needs internet) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #ff9a9e, #fecfef 40%, #f6d365 100%);
            overflow: hidden;
        }

        .glow-circle {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
            filter: blur(4px);
            top: -150px;
            right: -120px;
            opacity: 0.7;
            pointer-events: none;
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(18px);
            border-radius: 24px;
            padding: 32px 40px;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 24px 60px rgba(255, 105, 135, 0.5);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.7);
            animation: floatCard 3s ease-in-out infinite;
        }

        @keyframes floatCard {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .heart-big {
            font-size: 60px;
            margin-bottom: 10px;
            animation: pulseHeart 1.2s infinite ease-in-out;
        }

        @keyframes pulseHeart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #ff3366;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .names {
            font-size: 20px;
            font-weight: 600;
            color: #ff1766;
            margin-bottom: 18px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 22px;
            border-radius: 999px;
            border: none;
            outline: none;
            cursor: pointer;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.5);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn:hover {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 14px 30px rgba(255, 65, 108, 0.7);
        }

        .btn:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 0 8px 18px rgba(255, 65, 108, 0.5);
        }

        .btn span.heart {
            font-size: 18px;
        }

        .footer {
            font-size: 11px;
            color: #777;
            margin-top: 10px;
        }

        /* Floating hearts */
        .floating-heart {
            position: fixed;
            font-size: 18px;
            pointer-events: none;
            animation: rise 2.5s linear forwards;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-120px) scale(1.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="glow-circle"></div>

    <div class="card">
        <div class="heart-big">‚ù§</div>
        <h1>Siva Loves Sindhuja</h1>
        <h2>A Love Story in One Line</h2>

        <div class="names">
            Siva &nbsp; üíû &nbsp; Sindhuja
        </div>

        <p>
            Some bonds are simple, pure, and beautiful.<br />
            This page is a small digital memory that says it all.
        </p>

        <button class="btn" id="loveBtn">
            Make Love Float <span class="heart">üíñ</span>
        </button>

        <div class="footer">
            Made with ‚ù§ using HTML, CSS &amp; JavaScript
        </div>
    </div>

    <script>
        const button = document.getElementById("loveBtn");

        function createFloatingHeart() {
            const heart = document.createElement("div");
            heart.classList.add("floating-heart");
            heart.textContent = "üíñ";

            // random horizontal position
            const x = Math.random() * window.innerWidth;
            const y = window.innerHeight - 40;

            heart.style.left = x + "px";
            heart.style.top = y + "px";

            document.body.appendChild(heart);

            // remove after animation
            setTimeout(() => {
                heart.remove();
            }, 2500);
        }

        button.addEventListener("click", () => {
            // Create multiple hearts on each click
            for (let i = 0; i < 8; i++) {
                setTimeout(createFloatingHeart, i * 120);
            }

            // Optional alert
            setTimeout(() => {
                alert("Siva ‚ù§ Sindhuja ‚Äì Forever!");
            }, 600);
        });
    </script>
</body>
</html>
